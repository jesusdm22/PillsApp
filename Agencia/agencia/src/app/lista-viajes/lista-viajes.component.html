<div class="container">
  <div class="row">
    <div class="card col-md-3" style="width: 18rem" *ngFor="let viaje of viajes">
      <img class="card-img-top" [src]="viaje.imgUrl" alt="{{viaje.titulo}}">
      <div class="card-body">
        <h5 class="card-title">{{viaje.titulo}}</h5>
        <p class="card-text">{{viaje.descripcion}}</p>
        <p class="btn btn-info"><a style="color: white" routerLink="/formulario/{{viaje.idViaje}}">Comprar</a></p>
      </div>
    </div>
  </div>
</div>
